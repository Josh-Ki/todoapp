<!DOCTYPE html>

<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta name="ToDoApp" content="ToDoapp" charset="UTF-8">
</head>

<body>
    <div id="taskList">
        <form class="currTask" id="placeholder">
            <p class="taskDesc"></p>
            <button type="button" id="editB" onclick="edit()">edit</button>
            <button type="button" id="cancelB" onclick="deleteB()">X</button>
            <button type="button" id="completeB" onclick="complete()">complete</button>
            <button type="button" id="done" onclick="done()">done</button>
            <input type="text" id="editor" name="editor" >
        </form>
    </div>
    <div class="taskCreate">
        <form class="task">
            <input type="text" id="input" name="taskDesc" placeholder="task description">
            <button type="button" class="addB" onclick="add()">+</button>
            <button type="button" class="deleteB" onclick="deleteB()">-</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
