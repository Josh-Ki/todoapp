<!DOCTYPE html>

<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta name="ToDoApp" content="ToDoapp" charset="UTF-8">
</head>

<body>
    <div id="taskList">
        <form class="currTask" id="placeholder">
            <p class="taskDesc"></p>
            <button type="button" class="cancelB" onclick="deleteB()">X</button>
            <button type="button" class="completeB" onclick="complete()">&check;</button>
           
        </form>
    </div>
    <div class="taskCreate">
        <form class="task">
            <input type="text" id="input" name="taskDesc" placeholder="task description">
            <button type="button" class="addB" onclick="add()">+</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
